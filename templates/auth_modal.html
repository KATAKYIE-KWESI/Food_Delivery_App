<!-- Auth Modal Template -->
<div class="auth-modal" id="authModal">
    <div class="auth-modal-overlay"></div>
    <div class="auth-modal-content">
        <button class="close-modal" id="closeModal">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form login-form active" id="loginForm">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fa-solid fa-utensils"></i>
                        <h2>JollyFoods.</h2>
                    </div>
                    <h3>Welcome Back!</h3>
                    <p>Sign in to continue your delicious journey</p>
                </div>

                <form id="loginFormSubmit">
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Sign In</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn apple">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                    </div>

                    <p class="auth-switch">
                        Don't have an account?
                        <a href="#" id="showSignup">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="auth-form signup-form" id="signupForm">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fa-solid fa-utensils"></i>
                        <h2>JollyFoods</h2>
                    </div>
                    <h3>Join JollyFoods!</h3>
                    <p>Create an account to start ordering</p>
                </div>

                <form id="signupFormSubmit">
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="signupUsername" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>

                                  <!-- NEW PHONE NUMBER FIELD -->
                    <div class="form-group">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="signupPhone" placeholder="Phone Number" required pattern="[0-9]{10,15}">
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    </div>

                    <label class="terms-checkbox">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="{% url 'terms' %}">Terms & Conditions</a></span>
                    </label>

                    <button type="submit" class="auth-btn">
                        <span>Create Account</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>

                    <div class="auth-divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn apple">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                    </div>

                    <p class="auth-switch">
                        Already have an account?
                        <a href="#" id="showLogin">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
